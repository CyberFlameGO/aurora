name: Cypress Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: aurora
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm run build
          start: npm start
        env:
          DB_URL: postgres://postgres:password@127.0.0.1:5432/aurora
          JWT_SECRET: asupersecret
